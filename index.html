<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Fixtures & Relegation Predictor 2025-26</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600;700&family=Barlow:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --claret: #9C1A3A;
            --sky-blue: #FFD700;
            --navy: #0050B8;
            --forest-red: #E53238;
            --white: #FFFFFF;
            --black: #000000;
            --grey-light: #F5F5F5;
            --grey-mid: #CCCCCC;
            --grey-dark: #4A4A4A;
            
            --fdr-1: #00D084;
            --fdr-2: #7FE87F;
            --fdr-3: #FFE66D;
            --fdr-4: #FF9052;
            --fdr-5: #FF4757;

            --win: #00D084;
            --draw: #FFE66D;
            --loss: #FF4757;
        }

        body {
            font-family: 'Barlow', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--white);
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--grey-mid);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .prediction-table-top {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .prediction-table-top h2 {
            font-family: 'Oswald', sans-serif;
            font-size: 1.8rem;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-family: 'Oswald', sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin-bottom: 50px;
        }

        .main-grid.hidden {
            display: none;
        }

        .fixtures-column {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .prediction-table {
            display: none;
        }

        .table-row {
            display: grid;
            grid-template-columns: 40px 1fr 60px 60px;
            gap: 10px;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.03);
            transition: all 0.3s ease;
            align-items: center;
        }

        .table-row.relegated {
            background: rgba(255, 71, 87, 0.2);
            border: 2px solid var(--loss);
            animation: pulse 2s ease-in-out infinite;
        }

        .table-row.safe {
            background: rgba(0, 208, 132, 0.1);
            border: 2px solid var(--win);
        }

        .pos {
            font-weight: 700;
            font-size: 1.2rem;
            text-align: center;
        }

        .team-name-table {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .pts {
            font-weight: 700;
            font-size: 1.1rem;
            text-align: center;
        }

        .gd {
            text-align: center;
            font-size: 0.9rem;
            color: var(--grey-mid);
        }

        .team-fixtures {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideInUp 0.6s ease backwards;
        }

        .team-fixtures:nth-child(1) { animation-delay: 0.1s; }
        .team-fixtures:nth-child(2) { animation-delay: 0.2s; }
        .team-fixtures:nth-child(3) { animation-delay: 0.3s; }
        .team-fixtures:nth-child(4) { animation-delay: 0.4s; }

        .fixtures-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(10px);
            border-radius: 12px 12px 0 0;
            margin: -25px -25px 20px -25px;
        }

        .fixtures-header h2 {
            font-family: 'Oswald', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }

        .team-summary {
            font-size: 1rem;
            color: var(--grey-light);
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .fixture-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 12px;
        }

        .fixture {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            border-left: 4px solid;
            transition: all 0.3s ease;
            position: relative;
        }

        .fixture.fdr-1 { border-left-color: var(--fdr-1); }
        .fixture.fdr-2 { border-left-color: var(--fdr-2); }
        .fixture.fdr-3 { border-left-color: var(--fdr-3); }
        .fixture.fdr-4 { border-left-color: var(--fdr-4); }
        .fixture.fdr-5 { border-left-color: var(--fdr-5); }

        .fixture.result-W {
            background: rgba(0, 208, 132, 0.15);
        }

        .fixture.result-D {
            background: rgba(255, 230, 109, 0.15);
        }

        .fixture.result-L {
            background: rgba(255, 71, 87, 0.15);
        }

        .fixture-date {
            font-size: 0.75rem;
            color: var(--grey-mid);
            margin-bottom: 5px;
            font-weight: 300;
        }

        .opponent {
            font-size: 1.05rem;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .venue {
            font-size: 0.8rem;
            color: var(--grey-mid);
            font-weight: 300;
            margin-bottom: 8px;
        }

        .result-buttons {
            display: flex;
            gap: 4px;
            justify-content: space-between;
        }

        .result-btn {
            flex: 1;
            padding: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Oswald', sans-serif;
        }

        .result-btn:hover {
            transform: scale(1.05);
        }

        .result-btn.active-W {
            background: var(--win);
            border-color: var(--win);
            color: white;
        }

        .result-btn.active-D {
            background: var(--draw);
            border-color: var(--draw);
            color: #333;
        }

        .result-btn.active-L {
            background: var(--loss);
            border-color: var(--loss);
            color: white;
        }

        .fdr-legend {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease 0.5s backwards;
        }

        .fdr-legend h3 {
            font-family: 'Oswald', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .legend-items {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-color {
            width: 25px;
            height: 25px;
            border-radius: 4px;
        }

        .legend-text {
            font-size: 0.85rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.4);
            }
            50% {
                box-shadow: 0 0 20px 10px rgba(255, 71, 87, 0);
            }
        }

        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .fixture-grid {
                grid-template-columns: 1fr;
            }

            .prediction-table-top {
                padding: 20px;
            }
        }

        /* Floating Mini Table - Liquid Glass Design */
        .floating-mini-table {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(150%);
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            padding: 20px 25px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            min-width: 350px;
            max-width: 90vw;
        }

        .floating-mini-table.show {
            transform: translateX(-50%) translateY(0);
        }

        .floating-mini-table::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 100%);
            z-index: -1;
        }

        .mini-table-header {
            font-family: 'Oswald', sans-serif;
            font-size: 1.1rem;
            text-transform: uppercase;
            margin-bottom: 12px;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 2px;
            font-weight: 600;
        }

        .mini-table-row {
            display: grid;
            grid-template-columns: 30px 1fr 50px;
            gap: 8px;
            padding: 8px 12px;
            margin-bottom: 6px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            align-items: center;
            transition: all 0.3s ease;
        }

        .mini-table-row:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .mini-table-row.relegated {
            background: rgba(255, 71, 87, 0.25);
            border: 1px solid rgba(255, 71, 87, 0.5);
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.3);
        }

        .mini-table-row.safe {
            background: rgba(0, 208, 132, 0.2);
            border: 1px solid rgba(0, 208, 132, 0.4);
            box-shadow: 0 0 15px rgba(0, 208, 132, 0.2);
        }

        .mini-pos {
            font-weight: 700;
            font-size: 1rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }

        .mini-team-name {
            font-weight: 600;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.95);
        }

        .mini-pts {
            font-weight: 700;
            font-size: 1rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.95);
        }

        .mini-table-arrow {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 8px;
            animation: bounce 1.5s ease-in-out infinite;
        }

        /* Scroll to Top Button */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .scroll-to-top.show {
            opacity: 1;
            pointer-events: all;
        }

        .scroll-to-top:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .scroll-to-top::before {
            content: 'â†‘';
            font-size: 28px;
            font-weight: 700;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        /* Mode Selector */
        .mode-selector {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: fadeIn 1s ease 0.6s backwards;
        }

        .mode-selector h3 {
            font-family: 'Oswald', sans-serif;
            font-size: 1.5rem;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-align: center;
            letter-spacing: 2px;
        }

        .mode-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .mode-btn.active {
            background: rgba(0, 208, 132, 0.2);
            border-color: var(--win);
            box-shadow: 0 0 20px rgba(0, 208, 132, 0.3);
        }

        .mode-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .mode-title {
            font-family: 'Oswald', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .mode-desc {
            font-size: 0.9rem;
            color: var(--grey-mid);
        }

        /* Swipe Mode Container */
        .swipe-container {
            display: none;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .swipe-container.active {
            display: block;
        }

        .swipe-progress {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            font-family: 'Oswald', sans-serif;
            font-size: 1.2rem;
            color: var(--grey-mid);
            position: relative;
        }

        .swipe-progress .current {
            color: var(--win);
            font-size: 2rem;
            font-weight: 700;
        }

        .swipe-back-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            transition: all 0.3s ease;
        }

        .swipe-back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .swipe-back-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .swipe-back-btn:disabled:hover {
            transform: none;
        }

        .swipe-progress-text {
            text-align: center;
        }

        .swipe-card-wrapper {
            position: relative;
            height: 500px;
            perspective: 1000px;
        }
